<!DOCTYPE html>
<html lang="en">
<head>    
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./calculator.css">
</head>
<body>
  <div id="wrap">
    <h1>calculator</h1>
    <div class="calculatorWrap">
      <div class="displayWrap">
        <textarea id="display" autofocus></textarea>
        <input type="text" id="result" disabled>
      </div>
      <div class="buttons">
        <div class="left">
          <button class="button">&lt;</button>
          <button class="button">AC</button>
          <button class="button">1</button>
          <button class="button">2</button>
          <button class="button">3</button>
          <button class="button">4</button>
          <button class="button">5</button>
          <button class="button">6</button>
          <button class="button">7</button>
          <button class="button">8</button>
          <button class="button">9</button>
          <button class="button">0</button>
          <button class="button">.</button>
        </div>
        <div class="right">
          <button class="button">+</button>
          <button class="button">-</button>
          <button class="button">x</button>
          <button class="button">&divide;</button>
          <button class="button">=</button>
        </div>
      </div>
    </div>
  </div>
  <script src="./calculator.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/decimal.js-light/decimal.min.js"></script>
</body>
</html>
